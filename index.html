<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tchat en Ligne</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #message-input { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Tchat en ligne</h1>
        <ul id="messages"></ul>
        <input type="text" id="message-input" placeholder="Entrez un message..." />
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesList = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        socket.on('chat_message', function(data) {
            const li = document.createElement('li');
            li.textContent = `${data.name}: ${data.message}`;
            messagesList.appendChild(li);
        });

        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && messageInput.value.trim() !== '') {
                const messageData = {
                    name: 'Utilisateur',
                    message: messageInput.value
                };
                socket.emit('chat_message', messageData);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
